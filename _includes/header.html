<!-- Header -->
<header id="header">
  <div class="inner">

    <!-- Nav -->
      <nav>
        <ul>
          <li><a href="#menu" title="Menu">Menu</a></li>
        </ul>
      </nav>

  </div>
</header>

<!-- Menu -->
<nav id="menu">
  <h2>Menu</h2>
  <ul>
    {% assign pages = site.pages | sort: "order"  %}
    {% for my_page in pages %}
      {% if my_page.menu == 'main' %}
        {% if my_page.title %}
        <li><a href="{{ my_page.url | prepend: site.baseurl }}" title="{{ my_page.title }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
<center style="position:absolute; bottom:0; left: 0; padding:15%;">
  <ul class="icons">
            <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="icon style2 fa-rss" target="_blank"><span class="label">RSS Feed</span></a></li>
            <li><a href="https://twitter.com/victor_challier" class="icon style2 fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
            <li><a href="https://github.com/Challier" class="icon style2 fa-github" target="_blank"><span class="label">GitHub</span></a></li>
            <li><a href="https://www.linkedin.com/in/victor-challier" class="icon style2 fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
            <!--<li><a href="https://www.quora.com/profile/Victor-Challier" class="icon style2 fa-quora"><span class="label">Quora</span></a></li>-->
            <!--<li><a href="https://www.reddit.com/user/algo_ponts/" class="icon style2 fa-reddit-alien" target="_blank"><span class="label">Reddit</span></a></li>-->
            <li><a href="https://soundcloud.com/victor-challier/" class="icon style2 fa-soundcloud" target="_blank"><span class="label">Soundcloud</span></a></li>
            <li><a href="mailto:{{ site:email }}" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
  </ul>
</center>
</nav>
