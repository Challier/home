---
layout: post_layout
comments: true
---

<!-- Container element -->



<article itemscope itemtype="http://schema.org/BlogPosting">
 <br/>
  <div itemprop="articleBody" style="margin-left:15%; margin-right: 15%; padding: 1% 5% 2% 5%; box-shadow: 0px 2px 10px grey;">


    {{ content }}

    <p style="text-align:right;">
      <i><span itemprop="name"> Written by {{ page.author }}</span><br/> Published <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time></i>
      <!-- {% for tag in page.tags %}
        â€¢ <span>{{ tag }}</span>
      {% endfor %} -->
    </p>
  </div>
  <br/>
  <div itemprop="articleBody" style="margin-left:15%; margin-right: 15%; padding: 3% 5% 5% 3%; box-shadow: 0px 2px 10px grey;">
    <div id="disqus_thread"></div>
